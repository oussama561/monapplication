
<body class="g-sidenav-show  bg-gray-200">
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
  <app-sidebar></app-sidebar>
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <app-header></app-header>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      
    
      <div class="row mb-4">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
          <div class="card">
            <div class="card-header pb-0">
             
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive">
            

                <div class="table-responsive">
                  <form  [formGroup]="form">
                      <div class="form-group">
                        <label for="exampleInputEmail1">name</label>
                        <input type="text"   formControlName="name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">description</label>
                        <input type="text"  formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="description">
                      </div>
                      <button type="submit" class="btn btn-primary"  (click)="create()" >Ajouter</button>
                    </form>
              </div>


              </div>
            </div>
          </div>
        </div>
        
      </div>
     <app-footer></app-footer>
    </div>
  </main>

  <!--   Core JS Files   -->
  
</body>
