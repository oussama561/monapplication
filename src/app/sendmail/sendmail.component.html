<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
    <app-sidebar></app-sidebar>
  </aside>
<div class="email-form-container">
    <h2>Envoyer un Email</h2>

    
    <form  #emailForm="ngForm">
      <div class="form-group">
        <label for="from">De</label>
        <input type="email" id="from" name="from" [(ngModel)]="email.from" required>
      </div>
      
      <div class="form-group">
        <label for="to">Ã€</label>
        <input type="email" id="to" name="to" [(ngModel)]="email.to" required>
      </div>
  
      <div class="form-group">
        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="email.subject" required>
      </div>
  
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" name="content" [(ngModel)]="email.content" rows="4" required></textarea>
      </div>

      <div class="col-12">
        <label>Picture</label>
        <input
          type="file"
          class="form-control"
          name="file"
          (change)="handleFileInput($event)">
      </div>
  
      <button type="submit" [disabled]="!emailForm.form.valid"  (click)="onSubmit()">Envoyer</button>
    </form>
  </div>
